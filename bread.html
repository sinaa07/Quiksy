<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiksy - Bread</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .quiksy-theme {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .search-bar {
            border: 1px solid #d1d5db;
            border-radius: 5px;
            padding: 8px 10px 8px 30px;
            width: 300px;
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .suggestion-box {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #d1d5db;
            border-top: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .cate {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            height: 140px;
            background-color: rgb(236, 245, 255);
            border-radius: 15px;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }
        .cate img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .cate:hover {
            background-color: rgb(220, 240, 255);
        }
    </style>
</head>
<body class="quiksy-theme text-gray-800">

    <!-- Navigation Bar -->
    <header class="bg-white shadow-md border-b-2">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-green-600">Quiksy</h1>
            <div class="relative">
                <input type="text" id="searchBar" class="search-bar" placeholder="Search Milk...">
                <i class="fas fa-search search-icon"></i>
                <div id="suggestionBox" class="suggestion-box" style="display: none;"></div>
            </div>
            <nav class="flex gap-6">
                <a href="index.html" class="text-gray-600 hover:text-green-500">Home</a>
                <a href="login.php" class="text-gray-600 hover:text-green-500">Login</a>
                <a href="#mycart" class="text-gray-600 hover:text-green-500">My Cart</a>
                <a href="contact.html" class="text-gray-600 hover:text-green-500">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="py-12">
        <div class="category">
            <div class="cate">
                <img src="cat_photos/bread.png" alt="Bread Icon">
                <div>Dairy, Bread & Eggs</div>
            </div>
            <div class="cate">
                <img src="cat_photos/f&v.png" alt="Fruits and Vegetables Icon">
                <div>Fruits & Vegetables</div>
            </div>
            <div class="cate">
                <img src="cat_photos/cdj.png" alt="Cold Drinks Icon">
                <div>Cold Drinks & Juices</div>
            </div>
            <div class="cate">
                <img src="cat_photos/s&m.png" alt="Snacks Icon">
                <div>Snacks & Munchies</div>
            </div>
            <div class="cate">
                <img src="cat_photos/b&if.png" alt="Breakfast Icon">
                <div>Breakfast & Instant Food</div>
            </div>
        </div>
    </section>

    <script>
        const categories = [
            "Milk", "Paneer", "Bread", "Butter", "Cheese", 
            "Yogurt", "Ice Cream", "Juice", "Fruits", "Vegetables"
        ];
        let currentCategoryIndex = 0;

        // Cycle through the categories for the placeholder
        function cyclePlaceholder() {
            const searchBar = document.getElementById('searchBar');
            searchBar.placeholder = `Search ${categories[currentCategoryIndex]}...`;
            currentCategoryIndex = (currentCategoryIndex + 1) % categories.length;
        }

        // Update suggestions based on user input
        function showSuggestions() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const suggestionBox = document.getElementById('suggestionBox');
            const filteredSuggestions = categories.filter(category =>
                category.toLowerCase().includes(searchInput)
            );

            if (filteredSuggestions.length > 0) {
                suggestionBox.style.display = 'block';
                suggestionBox.innerHTML = filteredSuggestions
                    .map(item => `<div class="suggestion-item">${item}</div>`)
                    .join('');
            } else {
                suggestionBox.style.display = 'none';
            }
        }

        // Bind events
        document.getElementById('searchBar').addEventListener('input', showSuggestions);
        document.getElementById('suggestionBox').addEventListener('click', (event) => {
            if (event.target.classList.contains('suggestion-item')) {
                document.getElementById('searchBar').value = event.target.textContent;
                document.getElementById('suggestionBox').style.display = 'none';
            }
        });

        // Automatically cycle placeholder every 3 seconds
        setInterval(cyclePlaceholder, 3000);

        // Initialize placeholder cycling on load
        window.onload = cyclePlaceholder;
    </script>
</body>
</html>
