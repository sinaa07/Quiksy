    <script>
        const categories = [
            "Milk",
            "Paneer",
            "Bread",
            "Butter",
            "Cheese",
            "Yogurt",
            "Ice Cream",
            "Juice",
            "Fruits",
            "Vegetables",
            "Snacks",
            "Cereals"
        ];

        let currentCategoryIndex = 0;

        function updatePlaceholder() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const placeholderText = document.getElementById('searchBar');

            if (searchInput.length > 0) {
                // Change the placeholder text to the next category in the list
                placeholderText.placeholder = `Search ${categories[currentCategoryIndex]}`;
            } else {
                // Reset placeholder text when the input is empty
                placeholderText.placeholder = `Search ${categories[currentCategoryIndex]}`;
            }

            // Cycle to the next category
            currentCategoryIndex = (currentCategoryIndex + 1) % categories.length;
        }

        // Show suggestion list based on search input
        function showSuggestions() {
            const searchInput = document.getElementById('searchBar').value.toLowerCase();
            const suggestionBox = document.getElementById('suggestionBox');
            
            // Filter the categories based on search input
            const filteredSuggestions = categories.filter(category =>
                category.toLowerCase().includes(searchInput)
            );

            if (filteredSuggestions.length > 0) {
                suggestionBox.style.display = 'block';
                suggestionBox.innerHTML = filteredSuggestions
                    .map(item => `<div class="suggestion-item">${item}</div>`)
                    .join('');
            } else {
                suggestionBox.style.display = 'none';
            }
        }

        // Bind events
        document.getElementById('searchBar').addEventListener('keyup', () => {
            updatePlaceholder();
            showSuggestions();
        });

        // Add click event to suggestion items
        document.getElementById('suggestionBox').addEventListener('click', (event) => {
            if (event.target.classList.contains('suggestion-item')) {
                document.getElementById('searchBar').value = event.target.textContent;
                showSuggestions();
            }
        });
    </script>
